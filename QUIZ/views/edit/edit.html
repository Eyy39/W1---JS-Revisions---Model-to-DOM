<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz</title>
    <link rel="styles heet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="edit.js"></script>
</head>
<body>
    <div class="contain-edit">
        <div class="edit-container">
            <button id="addBtn" class="add-question-btn">Add question</button>
            <div id="questionsList" class="questions-list"></div>
        </div>
    </div>

    <!-- Dialog Modal -->
    <div id="dialogOverlay" class="dialog-overlay" style="display: none;">
        <div class="dialog-box">
            <h2 id="dialogTitle">Create new question</h2>
            <form id="questionForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="titleInput" placeholder="Question title" required>
                </div>
                <div class="form-group">
                    <label>Answers</label>
                    <input type="text" id="answerA" placeholder="Answer A" required>
                    <input type="text" id="answerB" placeholder="Answer B" required>
                    <input type="text" id="answerC" placeholder="Answer C" required>
                    <input type="text" id="answerD" placeholder="Answer D" required>
                </div>
                <div class="form-group">
                    <label>Correct Answer</label>
                    <select id="correctAnswer" required>
                        <option value="">Select correct answer</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="dialog-buttons">
                    <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
                    <button type="submit" id="submitBtn" class="btn-create">Create</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
